<div>
  <h1>Thêm sản phẩm</h1>
  <div>
    <input ng-model="nameInput" placeholder="Họ và tên" />
  </div>
  <div>
    <input ng-model="emailInput" placeholder="Email" />
  </div>
  <div>
    <input ng-model="avatarInput" placeholder="Avatar" />
  </div>
  <div>
    <input ng-model="statusInput" placeholder="Status" />
  </div>
  <button
    ng-click="onSave349()"
    ng-disabled="!nameInput || !emailInput || !avatarInput || !statusInput"
  >
    Lưu
  </button>
</div>
