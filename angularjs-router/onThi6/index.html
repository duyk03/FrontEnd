<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body ng-app="myApp">
    <header>Header</header>
    <nav>
      <ul>
        <li><a href="#!/">Trang chủ</a></li>
        <li><a href="#!/list">Quản lý sinh viên</a></li>
      </ul>
    </nav>
    <main>
      <div ng-view></div>
    </main>
    <footer>Footer</footer>

    <script>
      var URL = "http://localhost:3000/sv/";
    </script>

    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
    <script src="./controller/ListController.js"></script>
    <script src="./controller/AddController.js"></script>
    <script src="./controller/EditController.js"></script>

    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider) {
        $routeProvider
          .when("/", {
            templateUrl: "./pages/home.html",
          })
          .when("/list", {
            templateUrl: "./pages/list.html",
            controller: ListController,
          })
          .when("/add", {
            templateUrl: "./pages/add.html",
            controller: AddController,
          })
          .when("/edit/:id", {
            templateUrl: "./pages/edit.html",
            controller: EditController,
          });
      });
    </script>
  </body>
</html>
